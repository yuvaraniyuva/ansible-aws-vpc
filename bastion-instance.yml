---
- name: Setup Vprofile Bastion Host
  hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import Bastion Variables
      include_vars: vars/vpc_setup

    - name: Import VPCID Output Variables
      include_vars: vars/output_vars

    - name: Create vprofile ec2 key
      ec2_key:
        name: vprofile-key
        region: us-east-2
      register: key_out

    - name: Save Private Key into File bastion-key.pem
      copy:
        content: "{{key_out.key.private_key}}"
        dest: "./bastion-key.pem"
        mode: 0600
      when: key_out.changed

    - name: Create Sec grp for bastion host
      ec2_group:
        name: Bastion-host-sg
        description: Allow port 22 from everywhere and all port within sg
        region: "{{region}}"
        vpc_id: "{{vpcid}}"
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: "{{MYIP}}"
      register: BastionSG_out

    - name: Creating Bastion Host
      ec2_instance:
        name: "Bastion_host"
        key_name: "vprofile-key"
        region: "{{region}}"
        vpc_subnet_id: "{{pubsub1id}}"
        instance_type: t2.micro
        security_group: Bastion-host-sg
        network:
          assign_public_ip: true
        image_id: "{{bastion_ami}}"
        tags:
          Name: Bastion_host
      register: bastionHost_out

    - name: Insert/Update "BastionSGid" in vars/output_vars
      blockinfile:
        path: vars/output_vars
        backup: yes
        block: |
          BastionSGid: {{BastionSG_out.group_id}}







